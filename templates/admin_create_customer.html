<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwe Klant | Admin</title>
    <style>
        :root {
            --bg: #050505;
            --panel: #121212;
            --accent: #00ff41;
            --text: #e0e0e0;
            --dim: #666;
            --border: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        header {
            background: rgba(18,18,18,0.95);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-weight: 800;
            font-size: 1.1rem;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .form-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 30px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text);
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #00dd35;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--accent);
            text-decoration: none;
        }

        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .alert-error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <header>
        <span class="logo">MVAI ADMIN</span>
    </header>

    <div class="container">
        <a href="{{ url_for('admin_customers') }}" class="back-link">‚Üê Terug naar klanten</a>

        <div class="form-card">
            <h1>Nieuwe Klant Aanmaken</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label for="name">Bedrijfsnaam *</label>
                    <input type="text" id="name" name="name" required autofocus>
                </div>

                <div class="form-group">
                    <label for="contact_email">Contact Email</label>
                    <input type="email" id="contact_email" name="contact_email">
                </div>

                <div class="form-group">
                    <label for="company_info">Bedrijfsinfo / Notities</label>
                    <textarea id="company_info" name="company_info"></textarea>
                </div>

                <button type="submit" class="btn-primary">Klant Aanmaken</button>
            </form>
        </div>
    </div>
</body>
</html>
