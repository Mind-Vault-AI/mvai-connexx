<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVAI | Global Intelligence Hub</title>
    <style>
        :root { --bg: #0f1115; --panel: #1a1d23; --accent: #00d4ff; --text: #cfd8dc; --green: #00c851; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        header { background: var(--panel); padding: 20px; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 900; font-size: 1.5rem; color: #fff; }
        .hero { padding: 60px 20px; text-align: center; color: #fff; }
        .btn-main { background: var(--accent); color: #000; padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 4px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--panel); padding: 25px; border-radius: 8px; border: 1px solid #333; }
        .card h3 { color: #fff; margin-top: 0; }
        .price { font-size: 1.2rem; color: var(--accent); font-weight: bold; display: block; margin: 15px 0; }
        .btn-buy { display: block; width: 100%; padding: 10px; border: 1px solid var(--accent); color: var(--accent); text-align: center; text-decoration: none; }
        .btn-buy:hover { background: var(--accent); color: #000; }
        .terminal { background: #000; padding: 20px; font-family: monospace; color: var(--green); margin: 20px; border: 1px solid #555; }
        textarea { width: 100%; background: transparent; border: none; color: inherit; resize: none; outline: none; }
    </style>
</head>
<body>
<header>
    <div class="logo">MVAI <span style="color:var(--accent)">CONNEXX</span></div>
    <div>● ONLINE</div>
</header>
<div class="hero">
    <h2>LOGISTIC INTELLIGENCE</h2>
    <p>Operational Excellence & AI Solutions.</p>
    <br><a href="#shop" class="btn-main">BEKIJK MODULES</a>
</div>
<div id="shop" class="grid">
    <div class="card">
        <h3>Logistic Framework V1.0</h3>
        <p>Procesverbetering & PDCA templates.</p>
        <span class="price">€ 49,00</span>
        <a href="#" class="btn-buy">KOOP NU</a>
    </div>
    <div class="card">
        <h3>De Lean Transformatie</h3>
        <p>Praktijkhandboek (E-Book).</p>
        <span class="price">€ 19,95</span>
        <a href="#" class="btn-buy">KOOP NU</a>
    </div>
</div>
<div class="terminal">
    <div>root@mvai:~$ secure_session_active</div>
    <textarea id="inp" placeholder="Typ hier voor lokale data-borging (Poka Yoke)..."></textarea>
</div>
<script>
    const i=document.getElementById('inp');
    i.value=localStorage.getItem('draft')||'';
    i.oninput=()=>{ localStorage.setItem('draft',i.value); };
</script>
</body>
</html>
