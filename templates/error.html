<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} | MVAI</title>
    <style>
        :root {
            --bg: #050505;
            --panel: #121212;
            --accent: #00ff41;
            --text: #e0e0e0;
            --dim: #666;
            --border: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 500px;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 15px;
        }

        p {
            color: var(--dim);
            margin-bottom: 30px;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 24px;
            background: var(--accent);
            color: #000;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">{{ error_code }}</div>
        <h1>{{ message }}</h1>
        <p>Deze pagina bestaat niet of je hebt geen toegang.</p>
        <a href="{{ url_for('index') }}" class="btn-home">Terug naar Home</a>
    </div>
</body>
</html>
