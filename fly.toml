# Fly.io configuratie voor mvai-connexx
# Zie README_DEPLOYMENT.md voor deployment instructies

app = "mvai-connexx"
primary_region = "ams"

[env]
  PORT = "5000"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "20s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[mounts]]
  source = "mvai_data"
  destination = "/app/data"
