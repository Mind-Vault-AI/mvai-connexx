app = 'mvai-connexx'
primary_region = 'ams'

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "5000"
  DATABASE_PATH = "/app/data/mvai_connexx.db"
  FLASK_ENV = "production"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1

[mounts]
  source = "mvai_data"
  destination = "/app/data"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
